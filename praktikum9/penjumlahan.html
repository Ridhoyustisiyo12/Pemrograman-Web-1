<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan</title>
</head>
<body>
    <h2>Menghitung jumlah dua bilangan</h2>
    <input type="number" id="bil1">
    <br>
    <input type="number" id="bil2">
    <br>
    <select id="penjumlahan">
        <option value="+">+</option>
    </select>
    <button onclick="calc();">=</button>
    <input type="number" id="hasil">

    <script>
        function calc() {
            var bil1 = document.getElementById("bil1").value;
            var bil2 = document.getElementById("bil2").value;
            var hasil = parseInt(bil1) + parseInt(bil2);

            document.getElementById("hasil").value=hasil;
            
        }
    </script>
</body>
</html>
