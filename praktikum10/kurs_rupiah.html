    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <div class="tabel">
            <table style="width: 40%;">
                <tr>
                    <td>Masukkan Nilai</td>
                    <td>Valas</td>
                    <td>Nilai Rupiah</td>
                </tr>
                <tr>
                    <td><input type="text" id="inputan" onchange="kalkulator()"></td>
                    <td>
                        <select id="matauang" onchange="kalkulator()">
                            <option value="9915">Dollar US</option>
                            <option value="13472">Dollar Singapore</option>
                            <option value="874">Ringgit Malaysia</option>
                            <option value="120">Yen Jepang</option>
                            <option value="15888">Euro</option>
                            <option value="3592">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td><p id="hasil"></p></td>
                </tr>
            </table>
        </div>
    </fieldset>
    <script>
        function kalkulator() {
            let inputan1 = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;
            console.log(inputan1 * mata_uang);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = inputan1 * mata_uang;
            
        }
    </script>
