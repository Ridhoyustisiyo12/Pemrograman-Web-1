    <div class="box" id="box">
        <div class="wadah_pesan" id="wadah_pesan">
            <div class="pesan">
                
            </div>      
        </div>
        <div class="kirim">
            <input id="masukan" type="text" value="" size="75"  onchange="chatbox()">
            <button onclick="chatbox()">Send</button>
    <br>
    <script>
                 function chatbox(){
            const wadah = document.getElementById("wadah_pesan");
            const inputan = document.getElementById("masukan").value;
            if(inputan.trim() != ""){
                wadah.innerHTML += `<div class="pesan"> <p>` + inputan.trim() + `</p> </div>`
                masukan.value = "";
            }
        }
    </script>
