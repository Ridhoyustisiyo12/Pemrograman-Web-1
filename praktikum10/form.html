<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style5.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <li><a href="login.html">Nomor 1</a></li>
                <li><a href="kurs_rupiah.html">Nomor 2</a></li>
                <li><a href="chat_box.html">Nomor 3</a></li>
                <li><a href="img-picker.html">Nomor 4</a></li>
                <li><a href="form.html">Nomor 5</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form name="formPendaftaran" action="validation-sukses.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Tujuan Keberangkatan</label>
                <select name="jurusan" class="form-control">
                        <option value="0">Pilih Tujuan</option>
                        <option value="1">Bandung</option>
                        <option value="2">Cirebon</option>
                        <option value="3">Purwokerto</option>
                        <option value="4">Yogyakarta</option>
                        <option value="5">Surabaya</option>
                        <option value="6">Malang</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Jam Keberangkatan</label>
                <input type="time" name="jam" placeholder="Jam Keberangkatan" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Jumlah Tiket</label>
                <input type="number" name="jumlah" placeholder="Jumlah Tiket" class="form-control" required maxlength="40" minlength="3">
            </div>
            <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Tujuan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jam"].value == "") {
                alert("Pilih Jam Keberangkatan.");
                document.forms["formPendaftaran"]["jam"].focus();
            }
            if (document.forms["formPendaftaran"]["jumlah"].value == "") {
                alert("Pilih Jumlah Tiket.");
                document.forms["formPendaftaran"]["jumlah"].focus();
                location.href = "validation-sukses.html";
            }
        }    
    </script>
</body>
</html>
